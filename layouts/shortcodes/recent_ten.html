<div>
  <table id="topTenPubTable" class="table table-striped">
    <thead>
      <tr>
        <th style="width:20%" scope="col">Published</th>
        <th style="width:20%" scope="col">Authors</th>
        <th style="width:60%" scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->

<script type="text/javascript">
  Plotly.d3.json("https://blobserver.dckube.scilifelab.se/blob/covid-portal-recent10.json", function (error, dyndata) {
    let tbody = document.getElementById("topTenPubTable").getElementsByTagName('tbody')[0];
    dyndata["publications"].forEach(function (item) {
      let row = tbody.insertRow();
      let td = row.insertCell();
      td.textContent = item.published;
      td = row.insertCell();
      td.textContent = item.authors;
      td = row.insertCell();
      let doiLink = document.createElement("a");
      doiLink.href = "https://doi.org/" + item.doi;
      doiLink.text = item.title;
      td.appendChild(doiLink);
    });
  });
</script>
