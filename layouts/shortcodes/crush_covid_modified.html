<span id="last_modified"></span><script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var dataset_info = JSON.parse(this.responseText);
    document.getElementById("last_modified").innerText = String(dataset_info.modified).substring(0,10);
  }
};
xmlhttp.open("GET", "https://blobserver.dc.scilifelab.se/blob/CRUSH_Covid_data.csv/info.json", true);
xmlhttp.send();
</script>
