<div>
{{ range $.Site.Data.omicron_page_announcements}}
  <div class="alert alert-info mb-2">
    <h5>{{ .title }}</h5>
    <p class="small mb-2 text-muted">{{ .date_time }}</p>
    <p>{{ .text | markdownify }}</p>
    <p><b>Contact:</b> {{ .name }}, {{ .contact_info }}</p>
  </div>
{{ end }}
</div>
